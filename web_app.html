<html>

<title>选择城市</title>

<meta content="telephone=no" name="format-detection">
<link rel="stylesheet" href="css/app-common.css" type="text/css" />
</head>
<body>
<div class="wrapper">
	<div class="pagelocation"><a href="" class="back abs"></a>选择城市</div>
	<div class="topsearch"><input type="text" placeholder="首字母/拼音/汉字" /></div>

		<div class="hotcity">
			<h3 class="title">搜索历史</h3>
			<div class="citylist">
				<span class="city">济宁</span>
				<span class="city">广州</span>
			</div>			
			<h3 class="title">热门城市</h3>
			<div id="hotcity" class="citylist">
				<script id="hotcity-template" type="text/x-handlebars-template">
				{{#each this}}
					<span id="{{id}}" class="city">{{area_name}}</span>
				{{/each}}
				</script>				
			</div>			
		</div>
		<div class="citybyletterwrapper">
			<div class="letterindex" id="A">

			</div>

				<h3>B</h3>
